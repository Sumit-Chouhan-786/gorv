<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Animated Navbar</title>
<!-- Bootstrap 5 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Icons -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
<!-- swiper slider -->
<link
  rel="stylesheet"
  href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"
/>
<link rel="stylesheet" href="./assets/css/root.css">
<link rel="stylesheet" href="./assets/css/style.css">
<style>

</style>
</head>

<body>
<!-- NAVBAR -->
<nav class="navbar bg-white navbar-expand-lg navbar-custom fixed-top">
    <div class="container">

        <!-- Logo -->
        <a  class="navbar-brand fw-bold font_4xl" href="#">
            <!-- <img src="./assets/images/logo.png" alt="logo"> -->
             Logo
        </a>

        <!-- Right icons (search + menu) -->
        <div class="d-flex d-lg-none align-items-center">
            <i class="bi bi-search text-white fs-4 me-3"></i>

            <!-- Hamburger -->
            <div class="menu-icon text-dark" id="menuBtn">
                <span></span><span></span><span></span>
            </div>
        </div>

        <!-- Navbar Links -->
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ms-auto align-items-lg-center">

                <li class="nav-item">
                    <a class="nav-link" href="#">Home</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#">About Us</a>
                </li>

                <li class="nav-item">
                    <a class="nav-link" href="#">Services</a>
                </li>
                <!-- Dropdown 2 -->
                <li class="nav-item">
                    <a class="nav-link" href="#">Blogs</a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<!-- hero section start here -->
<section class="hero-container">
    <div class="swiper heroSwiper">
        <div class="swiper-wrapper">

            <!-- Slide 1 -->
            <div class="swiper-slide" data-title="We Are Trusted For Creativity, Impact And Professionalism">
                <img src="https://images.unsplash.com/photo-1503264116251-35a269479413" />
            </div>

            <!-- Slide 2 -->
            <div class="swiper-slide" data-title="We Help You Grow Faster With Digital Branding">
                <img src="https://images.unsplash.com/photo-1503342394128-c104d54dba01" />
            </div>

            <!-- Slide 3 -->
            <div class="swiper-slide" data-title="Building Brands With Strategy, Design And Innovation">
                <img src="https://images.unsplash.com/photo-1500530855697-b586d89ba3ee" />
            </div>

        </div>
    </div>

    <!-- Overlay Text -->
    <div class="hero-text-box">
        <p class="top-line">— || शोध कर्ते प्रभाव: ||</p>
        <h1 id="mainHeading" class="animated-text"></h1>

        <a href="#" class="hero-btn">GET A FREE STRATEGY CALL →</a>
    </div>
</section>

<!-- hero section end here -->

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<!-- swiper cdn -->
<script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
<script src="./assets/js/index.js"></script>

</body>
</html>
